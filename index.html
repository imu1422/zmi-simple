<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ZanSDI Mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWJyYWtoYWxpZCIsImEiOiJjamxjNGFjOTAzZ244M3ZxeXMycTljcG1zIn0.174XiMqxg9uMkqYMRCOXig';

var bounds = [
    [37.88, -7.231], // Southwest coordinates
    [40.56, -4.69]  // Northeast coordinates
];

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ibrakhalid/cjlkidw2e34uc2sqq3rxmxg2k', // stylesheet location
    center: [39.21, -6.165], // starting position [lng, lat]
    zoom: 9, // starting zoom
    maxBounds: bounds // Sets bounds as max
});

    // Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
